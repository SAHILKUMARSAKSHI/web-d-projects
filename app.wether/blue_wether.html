<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blue_wether</title>
    <link rel="stylesheet" href="blue_wether.css">
</head>
<body>

        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="search.png"</button>
            </div>
            <div class="wet">
                <img src="rain.png" class="wether-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">new york</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="wind">15 Km/h</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

        const apikey = "08c0e85682ca571f8704df518e9af27c";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&banglore";
        
        async function checkwether(){
            const response = await fetch(apiurl + `&appid=${apikey}`);
            var data = await response.json;

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp;
            document.querySelector(".humidity").innerHTML = data.main.humidity;
            document.querySelector(".wind").innerHTML = data.wind.speed;
        }

        checkwether();

        </script>


</body>
</html>
